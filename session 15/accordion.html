<!DOCTYPE html>
<html>

<head>
  <style>
    .accordion {
      width: 200px;
      padding: 4px;
      border: 1px solid grey;
      border-radius: 4px;
    }

    .accordion-title {
      padding: 4px;
      background-color: #F2F2F2;
      display: flex;
      justify-content: space-between;
    }

    .accordion-message {
      padding: 4px;
      background-color: #F2F2F2;
    }

    .arrow {
      height: 24px;
      width: 24px;
    }
  </style>
</head>

<body>
  <div class="accordion">
    <div class="accordion-title">
      <span>Title</span>
      <img class="arrow" src="https://cdn.iconscout.com/icon/free/png-256/keyboard-down-arrow-1780093-1518654.png" />
    </div>
    <div class="accordion-message">
      Message
    </div>
  </div>
</body>

</html>
